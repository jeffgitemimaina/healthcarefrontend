<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="backend-api-url" content="https://healthcare-api-backend.onrender.com/api">
    <title>Health Program Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: 500;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
             }
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .navbar-nav .nav-link.active {
            background-color: #ff5722; /* active tab color */
            color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Program</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_program') }}">Create Program</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_client') }}">Register Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('enroll_client') }}">Enroll Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_client') }}">Search Client</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
